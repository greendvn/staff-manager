<h3>User list</h3>
<div class="row">
  <div class="col">
  </div>
  <div class="col">
    <app-input-search (keyword)="search($event)" [countArr]="count"></app-input-search>
  </div>
</div>
<table class="table">
  <thead class="thead-dark">
  <tr>
    <th scope="col">#</th>
    <th scope="col">Name</th>
    <th scope="col">Adress</th>
    <th scope="col">Email</th>
    <th scope="col">Phone</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of usersFilter ; index as index">
    <th scope="row">{{index+1}}</th>
    <td>{{user.name}}</td>
    <td>{{user.address}}</td>
    <td>{{user.email}}</td>
    <td>{{user.phone}}</td>
  </tr>
  </tbody>
</table>
